<div class="row">
  <div class="col 12">
    <h5>Task Details:</h5>
    <p></p>
    <b>Deadline:</b> {{ task['pretty_deadline'] }}
    <p></p>
    <b>Description:</b> {{ task['description'] }}
    <p></p>
    {% if not task['attachment'] %}
      <b>Attachment:</b> No attachments
    {% else %}
      <div>
        <b>Attachment:</b>
        <a
          class="waves-effect waves-light" href="{{ task['attachment'].get_url() }}"
          download="{{ task['attachment'].get_original_name() }}"
        >
          {{ task['attachment'].get_original_name() }}
          <i class="material-icons right">file_download</i>
        </a>
      </div>
    {% endif %}
  </div>
</div>
