<div class="section row">
  <h5>Task Details:</h5>
  <div class="col 12">
    <div>
      <b>Deadline:</b> {{ deadline_text }}
    </div>
    <br>
    <div>
      <b>Description:</b> {{ description }}<br/>
    </div>
    <br>
    <div>
      {% if not attachment %}
        <b>Attachment:</b> No attachments
      {% else %}
        <div>
          <b>Attachment:</b>
          <a class="waves-effect waves-light" href="{{ attachment.get_url() }}" download="{{ attachment.get_original_name() }}">
            {{ attachment.get_original_name() }}
            <i class="material-icons right">file_download</i>
          </a>
        </div>
      {% endif %}
    </div>
    <br>
  </div>
</div>
