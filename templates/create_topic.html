{% extends "base.html" %}

{% block body %}
  <div class="row">
    <form class="col s8 offset-m2" id="create-topic-form">
      <div class="row">
        <div class="input-field">
          <i class="material-icons prefix">assignment</i>
          <input
            id="topic" name="topic" type="text" class="validate"
            required="" aria-required="true" placeholder="Topic Title"
          >
          <span class="helper-text" data-error="Topic title is required"></span>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <i class="material-icons prefix">bookmark</i>
          <div class="chips enter-no-submit" id="areas"></div>
          <span class="helper-text" data-error="At least one topic area is required"></span>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <i class="material-icons prefix">check_circle</i>
          <div class="chips enter-no-submit" id="prereqs"></div>
          <span class="helper-text" data-error="Field is required"></span>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <i class="material-icons prefix">event_note</i>
          <textarea
            id="details" name="details" class="materialize-textarea validate" placeholder="Topic Details"
            required="" aria-required="true"
          ></textarea>
          <span class="helper-text" data-error="Topic details are required"></span>
        </div>
      </div>
      <div class="row">
        <div class="center">
          <a class="waves-effect waves-light btn" id="register-btn" onclick="submitCreate()">Create
            <i class="material-icons right">send</i>
          </a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
