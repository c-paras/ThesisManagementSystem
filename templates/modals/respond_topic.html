<!-- Responding to topic modal -->
<div id="request-modal" class="modal">
  <div class="modal-content">

    <!-- Modal heading -->
    <div class="row">
      <div class="col s12">
        <h4 class="teal-text center">Accept or Reject Topic</h4>
      </div>
    </div>

    <!-- Modal body -->
    <div class="row">
      <form class="modal-form" id="respond-form" name="respond-form">
        <div class="row">
          <div class="col s4 offset-m4 center-align">
          </div>
        </div>

        <div class="row">
          <div class="col s4 offset-m4 center-align">
            <div>
              <p>
                <span>Topic: </span><span id="topic-name"></span>
              </p>
            </div>
            <div>
              <span>Student: </span><span id="student-name"></span>
            </div>
            <div>
              <span>Requested: </span><span id="date-requested"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <div class="col m2 offset-m4">
              <label>
                <input id="accept-check" name="response" value="accept" type="radio" class="with-gap" checked />
                <span>Accept</span>
              </label>
            </div>
            <div class="col m2">
              <label>
                <input id="reject-check" name="response" value="reject" type="radio" class="with-gap"/>
                <span>Reject</span>
              </label>
            </div>
          </div>
        </div>
        <div class="row" id="assessor-view">
          <div class="input-field col s4 offset-m4">
            <select id="assessor-select" name="assessor" class="contacts-collection">
              <option value="-1" disabled selected>Assessor</option>
              {% for assessor in assessors %}
                <option value="{{ assessor['id'] }}">{{ assessor['name'] }}</option>
              {% endfor %}
            </select>
            <label>Choose an Assessor</label>
          </div>
        </div>
        <input type="hidden" name="topic" value="">
        <input type="hidden" name="student-id" value="">
      </form>
    </div>

    <!-- Cancel and confirm buttons -->
    <div class="row">
      <div class="center">
        <a href="#!" id="btn-cancel" class="modal-action modal-close waves-effect waves-red red btn">
          Cancel
        </a>
        <a
          href="#!" id="btn-request" onclick="sendResponse()"
          class="modal-action waves-effect waves-teal teal btn"
        >
          Confirm
        </a>
      </div>
    </div>

  </div>
</div>
