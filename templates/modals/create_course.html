<!--  Create course modal -->
<div id="create-topic-modal" class="modal">
  <div class="modal-content">

    <!-- Modal heading -->
    <div class="row">
      <div class="col s12">
        <h4 class="teal-text center">Create Course</h4>
      </div>
    </div>

    <!-- Modal body -->
    <div class="row">
      <form class="modal-form" id="create-topic-form" name="create-topic-form">
        <div class="row">
          <div class="col s10 offset-s1">
            <div class="input-field">
              <i class="material-icons prefix">assignment</i>
              <input placeholder="Course Name" name="title" type="text" class="validate" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s10 offset-s1">
            <div class="input-field">
              <i class="material-icons prefix">label</i>
              <input placeholder="Course Code" name="code" type="text" class="validate" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s10 offset-s1">
            <div class="input-field">
              <i class="material-icons prefix">date_range</i>
              <select name="year">
                <option value="" disabled selected>Starting Year</option>
                {% for i in range(start_year, end_year + 1) %}
                  <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="row" id="term-offers">
          <div class="col s2"></div>
          {% for i in range(num_terms) %}
            <div class="col s2">
              <label>
                <input name="{{ i + 1 }}" type="checkbox" class="filled-in" checked="checked" />
                <span>T{{ i + 1 }}</span>
              </label>
            </div>
          {% endfor %}
        </div>
        <div class="row">
          <div class="col s10 offset-s1">
            <div class="input-field">
              <i class="material-icons prefix">event_note</i>
              <textarea
                id="details" name="description" class="materialize-textarea validate" placeholder="Course Description"
                required aria-required="true"
              ></textarea>
              <span class="helper-text" data-error="Course details are required"></span>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Cancel and confirm buttons -->
    <div class="row">
      <div class="center">
        <a href="#!" class="modal-action modal-close waves-effect waves-red red btn">
          Cancel
        </a>
        <a
          href="#!" id="btn-request" onclick="createCourse()"
          class="modal-action waves-effect waves-teal teal btn"
        >
          Create Course
          <i class="material-icons right">send</i>
        </a>
      </div>
    </div>
  </div>
</div>
