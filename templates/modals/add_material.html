<div id="add-material-modal" class="modal">
  <div class="modal-content">

    <!-- Modal heading -->
    <div class="row">
      <div class="col s10 offset-s1">
        <h4 class="teal-text center" id="modal-name">Add Material</h4>
      </div>
    </div>

    <!-- Modal body -->
    <div class="row">
      <form class="col s10 offset-s1 modal-form" id="add-material-form" name="add-material-form">
        <div class="row">
          <div id="old-file-area">
            <b>Current File: </b>
            <a id='old-file-download' class="waves-effect waves-light" href="" download="">
              <span id='old-file-name'></span>
              <i class="material-icons right">file_download</i>
            </a>
            <a class="waves-effect waves-light btn-floating btn-small red darken-3" onclick="deleteOldFile()">
              <i class="material-icons prefix">delete</i>
            </a>
          </div>
          <div id="upload-file-area" class="col s12">
            {{ file_upload("file-name", accepted_files, "Select file to upload", max_file_size) }}
          </div>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">label_outline</i>
          <input
            type="text" name="file-label" id="file-label" placeholder="Label"
            class="validate" required="" aria-required="true"
          >
          <span class="helper-text" data-error="A label is required"></span>
          <input
            type="hidden" name="course-offering" id="course-offering" value="{{ default_co }}"
            class="validate" required="" aria-required="true"
          >
          <input
            type="hidden" name="old-material-id" id="old-material-id" value="None"
            class="validate" required="" aria-required="true"
          >
          <input
            type="hidden" name="delete-old-file" id="delete-old-file" value="None"
            class="validate" required="" aria-required="true"
          >
        </div>
      </form>
    </div>

    <!-- Cancel and confirm buttons -->
    <div class="row">
      <div class="center">
        <a href="#!" id="btn-cancel" class="modal-action modal-close waves-effect waves-red red btn">
          Cancel
        </a>
        <a
          href="#!" id="btn-request" onclick="addMaterial()"
          class="modal-action waves-effect waves-teal teal btn"
        >
          Upload
        </a>
        {{ upload_spinner(id='upload-spinner') }}
      </div>
    </div>

  </div>
</div>
