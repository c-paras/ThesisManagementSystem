<!-- Reset password modal -->
<div id="resetPasswordReq-modal" class="modal">
  <div class="modal-content">

    <!-- Modal heading -->
    <div class="row">
      <div class="col s10 offset-s1">
        <h4 class="teal-text center">Reset Password</h4>
      </div>
    </div>

    <!-- Modal body -->
    <div class="row">
      <form class="modal-form col s8 offset-m2" id="resetPasswordReq-form" name="resetPasswordReq-form">
        <div class="row">
          <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <input id="email" name="email" type="email" class="validate" required="" aria-required="true">
            <label for="email">Email</label>
            <span class="helper-text" data-error="Invalid email"></span>
          </div>
        </div>

        <!-- Cancel and confirm buttons -->
        <div class="row">
          <div class="center">
            <a href="#!" id="btn-cancel" class="modal-action modal-close waves-effect waves-red red btn">
              Cancel
            </a>
            <a href="#!" id="btn-request" onclick="submitResetReq()"
               class="modal-action waves-effect waves-teal teal btn"
            >
              Reset Password
            </a>
          </div>
        </div>

      </form>
    </div>

  </div>
</div>
