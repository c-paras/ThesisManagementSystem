<!-- Change password modal -->
<div id="changePassword-modal" class="modal">
  <div class="modal-content">

    <!-- Modal heading -->
    <div class="row">
      <div class="col s10 offset-s1">
        <h4 class="teal-text center">Change Password</h4>
      </div>
    </div>

    <!-- Modal body -->
    <div class="row">
      <form class="modal-form col s8 offset-m2" id="changePassword-form" name="changePassword-form">
        <div class="row center">
          <div class="input-field">
            <i class="material-icons prefix">security</i>
            <input
              name="password" id="password" type="password" class="validate"
              oninput="checkPassword()" required="" aria-required="true"
            >
            <label for="password">Password</label>
            <span class="helper-text" data-error="Invalid password"></span>
          </div>
        </div>

        <div class="row center">
          <div class="input-field">
            <i class="material-icons prefix">security</i>
            <input
              name="confirm-password" id="confirm-password" type="password"
              oninput="checkPassword()" required="" aria-required="true"
            >
            <label for="password">Confirm Password</label>
            <span class="helper-text" data-error="Passwords do not match"></span>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
